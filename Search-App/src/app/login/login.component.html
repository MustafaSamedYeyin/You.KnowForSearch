<div class="login-container min-h-screen bg-gradient-to-r from-blue-100 to-purple-100 flex items-center justify-center p-4">
  <div class="login-card w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
    <div class="login-header text-center py-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6">
      <h2 class="text-2xl font-bold mb-1">Welcome Back</h2>
      <p class="text-blue-100">Sign in to continue to Search App</p>
    </div>

    <form [formGroup]="loginForm" class="p-6 space-y-6">
      <div class="alert alert-danger bg-red-100 text-red-700 p-4 rounded-lg text-sm" *ngIf="loginError">
        {{ loginError }}
      </div>

      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" 
          placeholder="Enter your email"
          [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="invalid-feedback text-red-600 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" 
          placeholder="Enter your password"
          [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="invalid-feedback text-red-600 text-sm mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group form-check flex items-center">
        <input type="checkbox" class="form-check-input h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label ml-2 block text-sm text-gray-700" for="rememberMe">Remember me</label>
      </div>

      <div class="form-group">
        <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block w-full py-2 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md transition-all" [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm mr-2 inline-block animate-spin h-4 w-4 border-2 border-t-transparent rounded-full"></span>
          Sign In
        </button>
      </div>

      <div class="form-group">
        <button (click)="onRegister()"  type="submit" class="btn btn-primary btn-block w-full py-2 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md transition-all" [disabled]="loginForm.invalid">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm mr-2 inline-block animate-spin h-4 w-4 border-2 border-t-transparent rounded-full"></span>
          Register
        </button>
      </div>

      <div class="login-footer text-center border-t border-gray-200 pt-4 space-y-2">
        <p><a routerLink="/forgot-password" class="text-blue-600 hover:text-blue-800 transition-colors text-sm">Forgot password?</a></p>
        <p class="text-gray-600 text-sm">Don't have an account? <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
